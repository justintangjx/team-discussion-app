<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quick Team Discussion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.dev.js"></script>
    <link href="/styles.css" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.1/superhero/bootstrap.min.css" rel="stylesheet" integrity="sha384-fiZOWGBt79dIbkt852eb24nKPxYOvAgtp4v4IUFozlwV/WkvlilK1oTVfPorZdV4" crossorigin="anonymous">
</head>
<body>
    <h1>Company XYZ Product Team Discussion for quick decisions</h1>
    <div id="team-chat">
        <div id="chat-log">
            <div id = "output"></div>
            <div id='feedback'></div>
        </div>
        <input id="handle" type="text" placeholder="Your name"/>
        <input id="message" type="text" placeholder="your inputs"/>
        <button id="send"> Voice your thoughts!</button>
        
    </div>
    
<script src="/chat.js"></script>
    
</body>
</html>
